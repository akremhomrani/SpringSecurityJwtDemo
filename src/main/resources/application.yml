spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_security_demo_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  server:
    port: 8080

  logging:
    level:
      root: INFO
      org:
        springframework:
          web: DEBUG
